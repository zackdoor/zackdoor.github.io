<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zack — Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a1a;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* ANIMATED BACKGROUND PARTICLES */
    .bg-particles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(139, 92, 246, 0.6);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
    }

    /* MEGA GLOW BACKGROUND */
    .glow-bg {
      position: absolute;
      width: 480px;
      height: 680px;
      border-radius: 40px;
      filter: blur(60px);
      background: conic-gradient(from 0deg, #8b5cf6, #22d3ee, #f472b6, #8b5cf6);
      opacity: 0.5;
      animation: hyperRotate 8s linear infinite, megaPulse 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes hyperRotate {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes megaPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    /* MAIN CARD */
    .card {
      position: relative;
      width: 380px;
      padding: 35px 26px 32px;
      border-radius: 30px;
      background: rgba(15, 15, 35, 0.85);
      border: 2px solid rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 100px rgba(139, 92, 246, 0.7), inset 0 0 60px rgba(139, 92, 246, 0.1);
      backdrop-filter: blur(20px);
      animation: cardEnter 1.2s cubic-bezier(.2,.9,.3,1.1) forwards;
      color: #e9ecff;
      z-index: 2;
    }

    @keyframes cardEnter {
      0% { transform: translateY(100px) rotateX(30deg) scale(0.7); opacity: 0; filter: blur(20px); }
      100% { transform: translateY(0) rotateX(0) scale(1); opacity: 1; filter: blur(0); }
    }

    /* AVATAR */
    .avatar-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
      position: relative;
    }

    .avatar-glow {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #22d3ee, #8b5cf6, #f472b6, #22d3ee);
      animation: avatarRotate 4s linear infinite;
      filter: blur(15px);
      opacity: 0.8;
    }

    @keyframes avatarRotate {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.15); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .avatar {
      position: relative;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #22d3ee;
      box-shadow: 0 0 50px rgba(34, 211, 238, 1), inset 0 0 20px rgba(34, 211, 238, 0.3);
      animation: avatarFloat 3s ease-in-out infinite, avatarPulse 2s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes avatarFloat {
      0%, 100% { transform: translateY(0) rotate(0); }
      25% { transform: translateY(-12px) rotate(-3deg); }
      75% { transform: translateY(-8px) rotate(3deg); }
    }

    @keyframes avatarPulse {
      0%, 100% { box-shadow: 0 0 50px rgba(34, 211, 238, 1), inset 0 0 20px rgba(34, 211, 238, 0.3); }
      50% { box-shadow: 0 0 80px rgba(34, 211, 238, 1), inset 0 0 30px rgba(34, 211, 238, 0.5); }
    }

    /* TITLE */
    h1 {
      text-align: center;
      margin: 16px 0 8px;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #22d3ee, #8b5cf6, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 3s ease-in-out infinite, titleWave 4s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(167, 139, 250, 0.5);
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 10px rgba(139, 92, 246, 0.5)); }
      50% { filter: brightness(1.3) drop-shadow(0 0 20px rgba(34, 211, 238, 0.8)); }
    }

    @keyframes titleWave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .subtitle {
      text-align: center;
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 24px;
      animation: subtitleFade 2s ease-in-out infinite;
    }

    @keyframes subtitleFade {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* TECH TAGS */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 28px;
    }

    .tag {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 9px 16px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      background: rgba(34, 211, 238, 0.15);
      border: 2px solid rgba(34, 211, 238, 0.6);
      color: #e0f7ff;
      transition: all 0.4s cubic-bezier(.2,.9,.3,1.2);
      animation: tagEntry 1s ease both;
      position: relative;
      overflow: hidden;
    }

    .tag::before {
      content: "";
      position: absolute;
      inset: -100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .tag:hover::before {
      transform: translateX(100%);
    }

    @keyframes tagEntry {
      0% { opacity: 0; transform: scale(0.4) rotate(-20deg); filter: blur(10px); }
      100% { opacity: 1; transform: scale(1) rotate(0); filter: blur(0); }
    }

    .tag:nth-child(1) { animation-delay: 0.2s; }
    .tag:nth-child(2) { animation-delay: 0.3s; }
    .tag:nth-child(3) { animation-delay: 0.4s; }
    .tag:nth-child(4) { animation-delay: 0.5s; }

    .tag i {
      font-size: 16px;
    }

    .tag svg {
      width: 18px;
      height: 18px;
      transition: transform 0.4s cubic-bezier(.2,.9,.3,1.2);
    }

    .tag:hover {
      transform: scale(1.15) translateY(-5px);
      background: rgba(34, 211, 238, 0.35);
      box-shadow: 0 0 35px rgba(34, 211, 238, 0.9), 0 10px 25px rgba(34, 211, 238, 0.4);
      border-color: #22d3ee;
    }

    .tag:hover svg {
      transform: scale(1.25) rotate(8deg) translateY(-2px);
    }

    /* BUTTONS */
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      height: 58px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: 800;
      color: #0a0a1a;
      background: linear-gradient(135deg, #22d3ee, #8b5cf6, #f472b6);
      background-size: 200% 200%;
      text-decoration: none;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(.2,.9,.3,1.2);
      box-shadow: 0 10px 40px rgba(139, 92, 246, 0.7);
      animation: btnEntry 1s ease both;
      border: 2px solid rgba(255,255,255,0.2);
    }

    @keyframes btnEntry {
      0% { opacity: 0; transform: translateY(60px) scale(0.7) rotateX(40deg); filter: blur(15px); }
      100% { opacity: 1; transform: translateY(0) scale(1) rotateX(0); filter: blur(0); }
    }

    .btn:nth-child(1) { animation-delay: 0.6s; }
    .btn:nth-child(2) { animation-delay: 0.75s; }
    .btn:nth-child(3) { animation-delay: 0.9s; }

    .btn i {
      font-size: 20px;
      transition: transform 0.4s cubic-bezier(.2,.9,.3,1.2);
    }

    .btn svg {
      width: 22px;
      height: 22px;
      transition: transform 0.4s cubic-bezier(.2,.9,.3,1.2);
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(135deg, #22d3ee, #8b5cf6, #f472b6);
      background-size: 200% 200%;
      opacity: 0;
      transition: opacity 0.4s ease;
      animation: gradientShift 3s ease infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 20px;
      background: linear-gradient(45deg, #22d3ee, #8b5cf6, #f472b6, #22d3ee);
      background-size: 300% 300%;
      opacity: 0;
      filter: blur(8px);
      transition: opacity 0.4s ease;
      animation: glowRotate 4s linear infinite;
      z-index: -2;
    }

    @keyframes glowRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn:hover::before {
      opacity: 0.2;
    }

    .btn:hover::after {
      opacity: 0.9;
    }

    .btn:hover {
      transform: translateY(-8px) scale(1.1);
      filter: brightness(1.2) saturate(1.2);
      box-shadow: 0 20px 60px rgba(34, 211, 238, 0.95), 0 0 50px rgba(139, 92, 246, 0.9), 0 0 95px rgba(244, 114, 182, 0.4);
    }

    .btn:hover i,
    .btn:hover svg {
      transform: scale(1.2) rotate(-8deg) translateY(-3px);
    }

    .btn:active {
      transform: translateY(-6px) scale(1.08);
      box-shadow: 0 16px 52px rgba(139, 92, 246, 0.85);
    }

    /* FOOTER */
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      opacity: 0.5;
      animation: footerFade 2s ease both;
      animation-delay: 1.1s;
    }

    @keyframes footerFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 0.5; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // Generate floating particles
    const container = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.setProperty('--tx', (Math.random() - 0.5) * 400 + 'px');
      particle.style.setProperty('--ty', (Math.random() - 0.5) * 400 + 'px');
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
      container.appendChild(particle);
    }
